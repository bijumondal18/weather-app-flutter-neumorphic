name: starter_project
description: Neumorphic Weather App

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
# Both the version and the builder number may be overridden in flutter
# build by specifying --build-name and --build-number, respectively.
# In Android, build-name is used as versionName while build-number used as versionCode.
# Read more about Android versioning at https://developer.android.com/studio/publish/versioning
# In iOS, build-name is used as CFBundleShortVersionString while build-number used as CFBundleVersion.
# Read more about iOS versioning at
# https://developer.apple.com/library/archive/documentation/General/Reference/InfoPlistKeyReference/Articles/CoreFoundationKeys.html
version: 2.0.0+2
#1.0.0+1 is for live release and 2.0.0+2 is for tester release.
environment:
  sdk: ">=2.17.5 <3.0.0"

# consider running `flutter pub upgrade --major-versions`. Alternatively,

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  eva_icons_flutter: ^3.1.0
  flutter_inset_box_shadow: ^1.0.8
  dio: ^4.0.6
  intl: ^0.17.0
  flutter_bloc: ^8.0.1
  equatable: ^2.0.3
  bloc: ^8.1.0
  readmore: ^2.1.0
  geolocator: ^9.0.1
  shared_preferences: ^2.0.15
  webview_flutter: ^3.0.4
  change_app_package_name: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_native_splash: ^2.2.7
  flutter_launcher_icons: ^0.10.0
  flutter_lints: ^2.0.0

flutter_native_splash:

  android: true
  ios: true
  web: false

  fullscreen: false
  android12: false

  color: "#ffffff"
  #background_image: "lib/Resources/Images/app-logo.png"
  image: "lib/Resources/Images/app-launcher.png"

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "lib/Resources/Images/app-launcher.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "lib/Resources/Images/app-launcher.png"
    background_color: "#FFFFFF"
    theme_color: "#989696"
  windows:
    generate: true
    image_path: "lib/Resources/Images/app-launcher.png"
    icon_size: 48 # min:48, max:256, default: 48


flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - lib/Resources/Images/
    - lib/Resources/Icons/


  # fonts:
  #   - family: Schyler
  #     fonts:
  #       - asset: fonts/Schyler-Regular.ttf
  #       - asset: fonts/Schyler-Italic.ttf
